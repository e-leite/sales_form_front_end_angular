<div class="main-container">
    <div class="dialog-container">
        <div class="dialog-title-container">
            <span>Programing Language</span>
        </div>
        <div class="form-container">
            <form [formGroup]="form">
                <div class="input-wrapper">
                    <label for="name">Name</label>
                    <input id="name" type="text" formControlName="name">
                </div>
                <div class="input-wrapper">
                    <label for="name">Category</label>
                    <select id="name" formControlName="category">
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                    </select>
                </div>
                <div class="form-buttons-wrapper">
                    <app-button-component type="success" label="Save" (clicked)="onSave()" ></app-button-component>
                    <app-button-component type="error" label="Cancel" (clicked)="onCancel()" ></app-button-component>
                </div>
            </form>
        </div>
    </div>
</div>
