<div class="main-container">
    <div class="title-container">
        <span>Sales Teams</span>
        <app-button-component type="primary" label="Create New" (clicked)="toggleDialog()"></app-button-component>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="action-column"></th>
                </tr>
            </thead>
            <tbody>
                @for(team of salesTeams; track team.id) {
                    <tr>
                        <td>{{ team.name }}</td>
                        <td class="action-column">
                            <div class="action-buttons-wrapper">
                                <button class="icon-button" (click)="onEdit(team)" role="button" aria-label="Edit">
                                    <span class="material-symbols-rounded primary">edit_square</span>
                                </button>
                                <button class="icon-button" (click)="onDelete(team.id)" role="button" aria-label="Delete">
                                    <span class="material-symbols-rounded danger">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    @if(isDialogOpen) {
        <app-dialog-component [data]="selectedSalesTeam" (closeDialog)="toggleDialog()" (saved)="onSaved()"></app-dialog-component>
    }
</div>
